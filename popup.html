<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI提示词管理器</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="container">
      <!-- <h1>🎨 AI提示词管理器</h1> -->
      <button class="btn btn-primary" id="openDrawer">打开提示词面板</button>
      <button class="btn btn-secondary" id="openOptions">插件设置</button>

      <div class="divider"></div>

      <button class="btn btn-secondary" id="syncToFeishu">同步到飞书</button>
      <button class="btn btn-secondary" id="syncFromFeishu">从飞书同步</button>

      <div class="status" id="status"></div>

      <div class="shortcut">
        快捷键: <kbd>Ctrl</kbd> + <kbd>Shift</kbd> + <kbd>P</kbd>
      </div>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
