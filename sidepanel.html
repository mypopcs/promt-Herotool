<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI提示词管理器</title>
    <link rel="stylesheet" href="public.css" />
    <link rel="stylesheet" href="sidepanel.css" />
  </head>
  <body>
    <div class="container">
      <!-- 头部 -->
      <div class="header">
        <h1>🎨 AI提示词管理器</h1>
      </div>

      <!-- 内容区域 -->
      <div class="content">
        <!-- 使用提示词页面 -->
        <div class="tab-content active" id="useTab">
          <!-- 提示词库选择器 -->
          <div
            class="library-selector-container"
            style="
              margin: 16px;
              padding: 12px;
              background: #f9fafb;
              border-radius: 8px;
            "
          >
            <label for="librarySelectorUse">当前提示词库:</label>
            <select id="librarySelectorUse" class="form-select">
              <!-- 提示词库选项将通过JavaScript动态生成 -->
            </select>
          </div>

          <!-- 已选择的提示词 -->
          <div class="selected-section" id="selectedSection">
            <div class="selected-header">
              <h3>已选择的提示词</h3>
              <button class="text-btn" id="clearBtn">清空</button>
            </div>
            <div class="tag-input-container" id="tagInputContainer">
              <div class="selected-tags" id="selectedTags"></div>
              <input
                type="text"
                id="tagInput"
                class="tag-input"
                placeholder="输入提示词，按回车添加标签..."
                autocomplete="off"
              />
            </div>
            <button class="copy-btn" id="copyBtn">
              <svg
                width="18"
                height="18"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
              >
                <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                <path
                  d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"
                ></path>
              </svg>
              复制提示词
            </button>
          </div>

          <!-- 提示词列表 -->
          <div id="promptsList"></div>

          <!-- 空状态 -->
          <div class="empty-state" id="emptyState">
            <svg
              width="64"
              height="64"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="1.5"
            >
              <path d="M12 2L2 7l10 5 10-5-10-5z"></path>
              <path d="M2 17l10 5 10-5M2 12l10 5 10-5"></path>
            </svg>
            <h3>还没有提示词</h3>
            <p>切换到"管理设置"开始添加提示词</p>
          </div>
        </div>
      </div>

      <!-- 底部状态栏 -->
      <div class="footer">
        <div class="sync-status" id="syncStatus">
          <span class="status-dot"></span>
          <span class="status-text">未同步</span>
        </div>
        <div style="display: flex; gap: 8px">
          <button class="footer-btn" id="settingsBtn" title="设置">
            <svg
              width="16"
              height="16"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
            >
              <circle cx="12" cy="12" r="3"></circle>
              <path
                d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"
              ></path>
            </svg>
          </button>
          <button class="footer-btn" id="syncBtn" title="同步到飞书">
            <svg
              width="16"
              height="16"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
            >
              <polyline points="23 4 23 10 17 10"></polyline>
              <path d="M20.49 15a9 9 0 1 1-2.12-9.36L23 10"></path>
            </svg>
          </button>
        </div>
      </div>
    </div>

    <!-- 编辑分类弹窗 -->
    <div id="editCategoryModal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h3>编辑分类</h3>
          <button id="closeEditCategoryModal" class="modal-close">
            &times;
          </button>
        </div>
        <div class="modal-body">
          <input type="hidden" id="editCategoryId" />
          <div class="input-group">
            <label for="editCategoryName">分类名称</label>
            <input
              type="text"
              id="editCategoryName"
              class="form-input"
              placeholder="输入分类名称"
            />
          </div>
        </div>
        <div class="modal-footer">
          <button id="cancelEditCategoryBtn" class="btn btn-secondary">
            取消
          </button>
          <button id="saveEditCategoryBtn" class="btn btn-primary">保存</button>
        </div>
      </div>
    </div>

    <!-- 编辑提示词弹窗 -->
    <div id="editPromptModal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h3>编辑提示词</h3>
          <button id="closeEditPromptModal" class="modal-close">&times;</button>
        </div>
        <div class="modal-body">
          <input type="hidden" id="editPromptId" />
          <div class="input-group">
            <label for="editPromptText">提示词内容</label>
            <input
              type="text"
              id="editPromptText"
              class="form-input"
              placeholder="输入提示词内容"
            />
          </div>
          <div class="input-group">
            <label for="editPromptChinese">中文解释</label>
            <input
              type="text"
              id="editPromptChinese"
              class="form-input"
              placeholder="输入中文解释"
            />
          </div>
          <div class="input-group">
            <label for="editPromptRemark">备注</label>
            <input
              type="text"
              id="editPromptRemark"
              class="form-input"
              placeholder="输入备注"
            />
          </div>
          <div class="input-group">
            <label for="editPromptCategory">所属分类</label>
            <select id="editPromptCategory" class="form-select">
              <!-- 分类选项将通过JavaScript动态生成 -->
            </select>
          </div>
          <div class="input-group">
            <label for="editPromptImage">缩略图</label>
            <div class="image-upload-container">
              <div class="image-preview" id="editPromptImagePreview">
                <span class="image-placeholder">拖拽图片到此处或点击上传</span>
              </div>
              <input
                type="file"
                id="editPromptImage"
                accept="image/*"
                style="display: none"
              />
              <button
                type="button"
                class="btn btn-secondary"
                id="editPromptImageBtn"
              >
                选择图片
              </button>
              <button
                type="button"
                class="btn btn-secondary"
                id="editPromptImageRemove"
                style="display: none"
              >
                移除图片
              </button>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button id="cancelEditPromptBtn" class="btn btn-secondary">
            取消
          </button>
          <button id="saveEditPromptBtn" class="btn btn-primary">保存</button>
        </div>
      </div>
    </div>

    <!-- 编辑提示词库弹窗 -->
    <div id="editLibraryModal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h3>编辑提示词库</h3>
          <button id="closeEditLibraryModal" class="modal-close">
            &times;
          </button>
        </div>
        <div class="modal-body">
          <input type="hidden" id="editLibraryId" />
          <div class="input-group">
            <label for="editLibraryName">提示词库名称</label>
            <input
              type="text"
              id="editLibraryName"
              class="form-input"
              placeholder="输入提示词库名称"
            />
          </div>
        </div>
        <div class="modal-footer">
          <button id="cancelEditLibraryBtn" class="btn btn-secondary">
            取消
          </button>
          <button id="saveEditLibraryBtn" class="btn btn-primary">保存</button>
        </div>
      </div>
    </div>

    <!-- 右键菜单 -->
    <div id="contextMenu" class="context-menu">
      <div class="context-menu-header">替换为同分类提示词</div>
      <div class="context-menu-items" id="contextMenuItems"></div>
    </div>

    <!-- 图片预览弹窗 -->
    <div id="imagePreviewModal" class="image-preview-modal">
      <img id="imagePreviewModalImg" src="" alt="预览图片" />
      <button
        id="closeImagePreviewModal"
        class="modal-close"
        style="
          position: absolute;
          top: 20px;
          right: 20px;
          color: white;
          background: rgba(0, 0, 0, 0.5);
          border-radius: 50%;
          width: 40px;
          height: 40px;
        "
      >
        &times;
      </button>
    </div>

    <!-- 图片hover浮动层 -->
    <div id="imageHoverTooltip" class="image-hover-tooltip">
      <img id="imageHoverTooltipImg" src="" alt="hover图片" />
    </div>

    <!-- 提示信息框 -->
    <div id="toast" class="toast">
      <div class="toast-content" id="toastContent"></div>
    </div>

    <script src="sidepanel.js"></script>
  </body>
</html>
