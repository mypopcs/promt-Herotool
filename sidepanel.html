<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI提示词管理器</title>
    <link rel="stylesheet" href="sidepanel.css" />
  </head>
  <body>
    <div class="container">
      <!-- 头部
      <div class="header">
        <h1>🎨 AI提示词管理器</h1>
        <button class="icon-btn" id="settingsBtn" title="设置">
          <svg
            width="20"
            height="20"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
          >
            <circle cx="12" cy="12" r="3"></circle>
            <path d="M12 1v6m0 6v6m6-12h-6m-6 0H1m17 6h-6m-6 0H1"></path>
          </svg>
        </button>
      </div> -->

      <!-- 标签导航 -->
      <div class="tabs">
        <button class="tab-btn active" data-tab="use">
          <svg
            width="18"
            height="18"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
          >
            <path
              d="M20.59 13.41l-7.17 7.17a2 2 0 0 1-2.83 0L2 12V2h10l8.59 8.59a2 2 0 0 1 0 2.82z"
            ></path>
            <line x1="7" y1="7" x2="7.01" y2="7"></line>
          </svg>
          使用提示词
        </button>
        <button class="tab-btn" data-tab="manage">
          <svg
            width="18"
            height="18"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
          >
            <circle cx="12" cy="12" r="3"></circle>
            <path
              d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"
            ></path>
          </svg>
          管理设置
        </button>
      </div>

      <!-- 内容区域 -->
      <div class="content">
        <!-- 使用提示词标签页 -->
        <div class="tab-content active" id="useTab">
          <!-- 提示词库选择器 -->
          <div
            class="library-selector-container"
            style="
              margin: 16px;
              padding: 12px;
              background: #f9fafb;
              border-radius: 8px;
            "
          >
            <label for="librarySelectorUse">当前提示词库:</label>
            <select id="librarySelectorUse" class="form-select">
              <!-- 提示词库选项将通过JavaScript动态生成 -->
            </select>
          </div>

          <!-- 已选择的提示词 -->
          <div class="selected-section" id="selectedSection">
            <div class="selected-header">
              <h3>已选择的提示词</h3>
              <button class="text-btn" id="clearBtn">清空</button>
            </div>
            <div class="tag-input-container" id="tagInputContainer">
              <div class="selected-tags" id="selectedTags"></div>
              <input
                type="text"
                id="tagInput"
                class="tag-input"
                placeholder="输入提示词，按回车添加标签..."
                autocomplete="off"
              />
            </div>
            <button class="copy-btn" id="copyBtn">
              <svg
                width="18"
                height="18"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
              >
                <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                <path
                  d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"
                ></path>
              </svg>
              复制提示词
            </button>
          </div>

          <!-- 提示词列表 -->
          <div id="promptsList"></div>

          <!-- 空状态 -->
          <div class="empty-state" id="emptyState">
            <svg
              width="64"
              height="64"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="1.5"
            >
              <path d="M12 2L2 7l10 5 10-5-10-5z"></path>
              <path d="M2 17l10 5 10-5M2 12l10 5 10-5"></path>
            </svg>
            <h3>还没有提示词</h3>
            <p>切换到"管理设置"开始添加提示词</p>
          </div>
        </div>

        <!-- 管理设置标签页 -->
        <div class="tab-content" id="manageTab">
          <!-- 管理设置主容器 -->
          <div class="manage-container">
            <!-- 左侧边栏 -->
            <div class="sidebar" id="sidebar">
              <div class="sidebar-header">
                <h3>管理菜单</h3>
                <button class="sidebar-toggle" id="sidebarToggle">
                  <svg
                    width="16"
                    height="16"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                  >
                    <polyline points="15 18 9 12 15 6"></polyline>
                  </svg>
                </button>
              </div>
              <div class="sidebar-content">
                <ul class="sidebar-menu">
                  <li class="sidebar-item active" data-page="libraries">
                    <svg
                      width="16"
                      height="16"
                      viewBox="0 0 24 24"
                      fill="none"
                      stroke="currentColor"
                      stroke-width="2"
                    >
                      <path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"></path>
                      <path
                        d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"
                      ></path>
                    </svg>
                    <span>提示词库管理</span>
                  </li>
                  <li class="sidebar-item" data-page="categories">
                    <svg
                      width="16"
                      height="16"
                      viewBox="0 0 24 24"
                      fill="none"
                      stroke="currentColor"
                      stroke-width="2"
                    >
                      <rect
                        x="3"
                        y="3"
                        width="18"
                        height="18"
                        rx="2"
                        ry="2"
                      ></rect>
                      <line x1="3" y1="9" x2="21" y2="9"></line>
                      <line x1="9" y1="21" x2="9" y2="9"></line>
                    </svg>
                    <span>分类管理</span>
                  </li>
                  <li class="sidebar-item" data-page="prompts">
                    <svg
                      width="16"
                      height="16"
                      viewBox="0 0 24 24"
                      fill="none"
                      stroke="currentColor"
                      stroke-width="2"
                    >
                      <path
                        d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"
                      ></path>
                      <polyline points="14 2 14 8 20 8"></polyline>
                      <line x1="16" y1="13" x2="8" y2="13"></line>
                      <line x1="16" y1="17" x2="8" y2="17"></line>
                      <polyline points="10 9 9 9 8 9"></polyline>
                    </svg>
                    <span>提示词管理</span>
                  </li>
                </ul>
              </div>
            </div>

            <!-- 右侧内容区域 -->
            <div class="manage-content">
              <!-- 提示词库管理页面 -->
              <div class="manage-page active" id="librariesPage">
                <h2>提示词库管理</h2>
                <!-- 添加提示词库 -->
                <div class="manage-card">
                  <div class="input-group">
                    <input
                      type="text"
                      id="newLibraryInput"
                      placeholder="输入提示词库名称..."
                      class="form-input input-wd300"
                    />
                    <button class="add-btn" id="addLibraryBtn">
                      <svg
                        width="18"
                        height="18"
                        viewBox="0 0 24 24"
                        fill="none"
                        stroke="currentColor"
                        stroke-width="2"
                      >
                        <line x1="12" y1="5" x2="12" y2="19"></line>
                        <line x1="5" y1="12" x2="19" y2="12"></line>
                      </svg>
                      添加提示词库
                    </button>
                  </div>
                </div>

                <!-- 提示词库管理表格 -->
                <div class="manage-card">
                  <h3 class="card-title">提示词库列表</h3>
                  <div class="table-container">
                    <table class="manage-table" id="librariesTable">
                      <thead>
                        <tr>
                          <th>提示词库名</th>
                          <th>内容统计</th>
                          <th>操作</th>
                        </tr>
                      </thead>
                      <tbody id="libraryList"></tbody>
                    </table>
                  </div>
                </div>
              </div>

              <!-- 分类管理页面 -->
              <div class="manage-page" id="categoriesPage">
                <h2>分类管理</h2>
                <!-- 提示词库选择器 -->
                <div class="manage-card">
                  <div class="library-selector-container">
                    <label for="librarySelectorCategories">当前提示词库:</label>
                    <select id="librarySelectorCategories" class="form-select">
                      <!-- 提示词库选项将通过JavaScript动态生成 -->
                    </select>
                  </div>
                </div>

                <!-- 添加分类 -->
                <div class="manage-card">
                  <div class="input-group">
                    <input
                      type="text"
                      id="newCategoryInput"
                      placeholder="输入分类名称..."
                      class="form-input input-wd300"
                    />
                    <button class="add-btn" id="addCategoryBtn">
                      <svg
                        width="18"
                        height="18"
                        viewBox="0 0 24 24"
                        fill="none"
                        stroke="currentColor"
                        stroke-width="2"
                      >
                        <line x1="12" y1="5" x2="12" y2="19"></line>
                        <line x1="5" y1="12" x2="19" y2="12"></line>
                      </svg>
                      添加分类
                    </button>
                  </div>
                </div>

                <!-- 分类管理表格 -->
                <div class="manage-card">
                  <h3 class="card-title">分类列表</h3>
                  <div class="table-container">
                    <table class="manage-table" id="categoriesTable">
                      <thead>
                        <tr>
                          <th>分类名</th>
                          <th>提示词数量</th>
                          <th>操作</th>
                        </tr>
                      </thead>
                      <tbody id="categoriesList"></tbody>
                    </table>
                  </div>
                </div>
              </div>

              <!-- 提示词管理页面 -->
              <div class="manage-page" id="promptsPage">
                <h2>提示词管理</h2>
                <!-- 提示词库选择器 -->
                <div class="manage-card">
                  <div class="library-selector-container">
                    <label for="librarySelectorPrompts">当前提示词库:</label>
                    <select id="librarySelectorPrompts" class="form-select">
                      <!-- 提示词库选项将通过JavaScript动态生成 -->
                    </select>
                  </div>
                </div>

                <!-- 添加提示词 -->
                <div class="manage-card">
                  <h3 class="card-title">添加提示词</h3>
                  <div class="input-group">
                    <select
                      id="promptCategorySelect"
                      class="form-select input-wd240"
                    >
                      <option value="">选择分类...</option>
                    </select>
                    <input
                      type="text"
                      id="newPromptInput"
                      placeholder="输入提示词内容..."
                      class="form-input input-wd300"
                    />
                    <input
                      type="text"
                      id="newPromptChinese"
                      placeholder="输入中文解释..."
                      class="form-input"
                    />
                  </div>
                  <div class="input-group" style="margin-top: 8px">
                    <input
                      type="text"
                      id="newPromptRemark"
                      placeholder="输入备注..."
                      class="form-input"
                    />
                    <button class="add-btn" id="addPromptBtn">
                      <svg
                        width="18"
                        height="18"
                        viewBox="0 0 24 24"
                        fill="none"
                        stroke="currentColor"
                        stroke-width="2"
                      >
                        <line x1="12" y1="5" x2="12" y2="19"></line>
                        <line x1="5" y1="12" x2="19" y2="12"></line>
                      </svg>
                      添加提示词
                    </button>
                  </div>
                </div>

                <!-- 提示词管理表格 -->
                <div class="manage-card">
                  <h3 class="card-title">提示词列表</h3>
                  <!-- 筛选控件 -->
                  <div class="filter-controls">
                    <div class="filter-group">
                      <select id="promptCategoryFilter" class="form-select">
                        <option value="">全部分类</option>
                      </select>
                    </div>
                    <div class="search-group">
                      <input
                        type="text"
                        id="promptSearch"
                        placeholder="搜索提示词..."
                        class="form-input"
                      />
                    </div>
                    <button
                      class="delete-selected-btn"
                      id="deleteSelectedBtn"
                      style="display: none"
                    >
                      <svg
                        width="16"
                        height="16"
                        viewBox="0 0 24 24"
                        fill="none"
                        stroke="currentColor"
                        stroke-width="2"
                      >
                        <polyline points="3 6 5 6 21 6"></polyline>
                        <path
                          d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"
                        ></path>
                      </svg>
                      删除选中
                    </button>
                  </div>

                  <div class="table-container">
                    <table class="manage-table" id="promptsTable">
                      <thead>
                        <tr>
                          <th style="width: 40px; text-align: center">
                            <input type="checkbox" id="selectAllPrompts" />
                          </th>
                          <th>提示词</th>
                          <th>中文解释</th>
                          <th>备注</th>
                          <th>所属分类</th>
                          <th>操作</th>
                        </tr>
                      </thead>
                      <tbody id="promptsManageList"></tbody>
                    </table>
                  </div>

                  <!-- 分页控件 -->
                  <div class="pagination-controls">
                    <div class="pagination-info">
                      显示 <span id="paginationInfo">0-0 共 0</span>
                    </div>
                    <div class="pagination-actions">
                      <select
                        id="pageSize"
                        class="form-select"
                        style="width: auto; margin-bottom: 0"
                      >
                        <option value="20">20条/页</option>
                        <option value="50">50条/页</option>
                        <option value="100">100条/页</option>
                      </select>
                      <button class="pagination-btn" id="prevPage" disabled>
                        <svg
                          width="16"
                          height="16"
                          viewBox="0 0 24 24"
                          fill="none"
                          stroke="currentColor"
                          stroke-width="2"
                        >
                          <polyline points="15 18 9 12 15 6"></polyline>
                        </svg>
                      </button>
                      <span class="page-info"
                        >第 <span id="currentPage">1</span> 页</span
                      >
                      <button class="pagination-btn" id="nextPage" disabled>
                        <svg
                          width="16"
                          height="16"
                          viewBox="0 0 24 24"
                          fill="none"
                          stroke="currentColor"
                          stroke-width="2"
                        >
                          <polyline points="9 18 15 12 9 6"></polyline>
                        </svg>
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- 底部状态栏 -->
      <div class="footer">
        <div class="sync-status" id="syncStatus">
          <span class="status-dot"></span>
          <span class="status-text">未同步</span>
        </div>
        <button class="footer-btn" id="syncBtn" title="同步到飞书">
          <svg
            width="16"
            height="16"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
          >
            <polyline points="23 4 23 10 17 10"></polyline>
            <path d="M20.49 15a9 9 0 1 1-2.12-9.36L23 10"></path>
          </svg>
        </button>
      </div>
    </div>

    <!-- 编辑分类弹窗 -->
    <div id="editCategoryModal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h3>编辑分类</h3>
          <button id="closeEditCategoryModal" class="modal-close">
            &times;
          </button>
        </div>
        <div class="modal-body">
          <input type="hidden" id="editCategoryId" />
          <div class="input-group">
            <label for="editCategoryName">分类名称</label>
            <input
              type="text"
              id="editCategoryName"
              class="form-input"
              placeholder="输入分类名称"
            />
          </div>
        </div>
        <div class="modal-footer">
          <button id="cancelEditCategoryBtn" class="btn btn-secondary">
            取消
          </button>
          <button id="saveEditCategoryBtn" class="btn btn-primary">保存</button>
        </div>
      </div>
    </div>

    <!-- 编辑提示词弹窗 -->
    <div id="editPromptModal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h3>编辑提示词</h3>
          <button id="closeEditPromptModal" class="modal-close">&times;</button>
        </div>
        <div class="modal-body">
          <input type="hidden" id="editPromptId" />
          <div class="input-group">
            <label for="editPromptText">提示词内容</label>
            <input
              type="text"
              id="editPromptText"
              class="form-input"
              placeholder="输入提示词内容"
            />
          </div>
          <div class="input-group">
            <label for="editPromptChinese">中文解释</label>
            <input
              type="text"
              id="editPromptChinese"
              class="form-input"
              placeholder="输入中文解释"
            />
          </div>
          <div class="input-group">
            <label for="editPromptRemark">备注</label>
            <input
              type="text"
              id="editPromptRemark"
              class="form-input"
              placeholder="输入备注"
            />
          </div>
          <div class="input-group">
            <label for="editPromptCategory">所属分类</label>
            <select id="editPromptCategory" class="form-select">
              <!-- 分类选项将通过JavaScript动态生成 -->
            </select>
          </div>
        </div>
        <div class="modal-footer">
          <button id="cancelEditPromptBtn" class="btn btn-secondary">
            取消
          </button>
          <button id="saveEditPromptBtn" class="btn btn-primary">保存</button>
        </div>
      </div>
    </div>

    <!-- 编辑提示词库弹窗 -->
    <div id="editLibraryModal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h3>编辑提示词库</h3>
          <button id="closeEditLibraryModal" class="modal-close">
            &times;
          </button>
        </div>
        <div class="modal-body">
          <input type="hidden" id="editLibraryId" />
          <div class="input-group">
            <label for="editLibraryName">提示词库名称</label>
            <input
              type="text"
              id="editLibraryName"
              class="form-input"
              placeholder="输入提示词库名称"
            />
          </div>
        </div>
        <div class="modal-footer">
          <button id="cancelEditLibraryBtn" class="btn btn-secondary">
            取消
          </button>
          <button id="saveEditLibraryBtn" class="btn btn-primary">保存</button>
        </div>
      </div>
    </div>

    <!-- 右键菜单 -->
    <div id="contextMenu" class="context-menu">
      <div class="context-menu-header">替换为同分类提示词</div>
      <div class="context-menu-items" id="contextMenuItems"></div>
    </div>

    <!-- 提示信息框 -->
    <div id="toast" class="toast">
      <div class="toast-content" id="toastContent"></div>
    </div>

    <script src="sidepanel.js"></script>
  </body>
</html>
