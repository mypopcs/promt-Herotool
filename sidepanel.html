<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI提示词管理器</title>
    <link rel="stylesheet" href="sidepanel.css" />
  </head>
  <body>
    <div class="container">
      <!-- 头部 -->
      <div class="header">
        <h1>🎨 AI提示词管理器</h1>
        <button class="icon-btn" id="settingsBtn" title="设置">
          <svg
            width="20"
            height="20"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
          >
            <circle cx="12" cy="12" r="3"></circle>
            <path d="M12 1v6m0 6v6m6-12h-6m-6 0H1m17 6h-6m-6 0H1"></path>
          </svg>
        </button>
      </div>

      <!-- 标签导航 -->
      <div class="tabs">
        <button class="tab-btn active" data-tab="use">
          <svg
            width="18"
            height="18"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
          >
            <path
              d="M20.59 13.41l-7.17 7.17a2 2 0 0 1-2.83 0L2 12V2h10l8.59 8.59a2 2 0 0 1 0 2.82z"
            ></path>
            <line x1="7" y1="7" x2="7.01" y2="7"></line>
          </svg>
          使用提示词
        </button>
        <button class="tab-btn" data-tab="manage">
          <svg
            width="18"
            height="18"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
          >
            <circle cx="12" cy="12" r="3"></circle>
            <path
              d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"
            ></path>
          </svg>
          管理设置
        </button>
      </div>

      <!-- 内容区域 -->
      <div class="content">
        <!-- 使用提示词标签页 -->
        <div class="tab-content active" id="useTab">
          <!-- 已选择的提示词 -->
          <div
            class="selected-section"
            id="selectedSection"
            style="display: none"
          >
            <div class="selected-header">
              <h3>已选择的提示词</h3>
              <button class="text-btn" id="clearBtn">清空</button>
            </div>
            <div class="selected-tags" id="selectedTags"></div>
            <button class="copy-btn" id="copyBtn">
              <svg
                width="18"
                height="18"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
              >
                <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                <path
                  d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"
                ></path>
              </svg>
              复制提示词
            </button>
          </div>

          <!-- 提示词列表 -->
          <div id="promptsList"></div>

          <!-- 空状态 -->
          <div class="empty-state" id="emptyState">
            <svg
              width="64"
              height="64"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="1.5"
            >
              <path d="M12 2L2 7l10 5 10-5-10-5z"></path>
              <path d="M2 17l10 5 10-5M2 12l10 5 10-5"></path>
            </svg>
            <h3>还没有提示词</h3>
            <p>切换到"管理设置"开始添加提示词</p>
          </div>
        </div>

        <!-- 管理设置标签页 -->
        <div class="tab-content" id="manageTab">
          <!-- 添加分类 -->
          <div class="manage-card">
            <h3 class="card-title">添加分类</h3>
            <div class="input-group">
              <input
                type="text"
                id="newCategoryInput"
                placeholder="输入分类名称..."
                class="form-input"
              />
              <button class="add-btn" id="addCategoryBtn">
                <svg
                  width="18"
                  height="18"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                >
                  <line x1="12" y1="5" x2="12" y2="19"></line>
                  <line x1="5" y1="12" x2="19" y2="12"></line>
                </svg>
                添加
              </button>
            </div>
          </div>

          <!-- 分类列表 -->
          <div class="manage-card">
            <h3 class="card-title">分类管理</h3>
            <div id="categoriesList"></div>
          </div>

          <!-- 添加提示词 -->
          <div class="manage-card">
            <h3 class="card-title">添加提示词</h3>
            <select id="promptCategorySelect" class="form-select">
              <option value="">选择分类...</option>
            </select>
            <div class="input-group">
              <input
                type="text"
                id="newPromptInput"
                placeholder="输入提示词内容..."
                class="form-input"
              />
              <button class="add-btn" id="addPromptBtn">
                <svg
                  width="18"
                  height="18"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                >
                  <line x1="12" y1="5" x2="12" y2="19"></line>
                  <line x1="5" y1="12" x2="19" y2="12"></line>
                </svg>
                添加
              </button>
            </div>
          </div>

          <!-- 提示词管理列表 -->
          <div id="promptsManageList"></div>
        </div>
      </div>

      <!-- 底部状态栏 -->
      <div class="footer">
        <div class="sync-status" id="syncStatus">
          <span class="status-dot"></span>
          <span class="status-text">未同步</span>
        </div>
        <button class="footer-btn" id="syncBtn" title="同步到飞书">
          <svg
            width="16"
            height="16"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
          >
            <polyline points="23 4 23 10 17 10"></polyline>
            <path d="M20.49 15a9 9 0 1 1-2.12-9.36L23 10"></path>
          </svg>
        </button>
      </div>
    </div>

    <script src="sidepanel.js"></script>
  </body>
</html>
